<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문서기반 챗봇</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">업로드</button>

    <h2>현재 문서 목록</h2>
    <ul id="file-list"></ul>

    <h2>질문하시오</h2>
    <input type="text" id="questionInput">
    <button onclick="askQuestion()">질문</button>
    <h3>답변</h3>
    <div id="answer"></div>

    <script>
        const fileList = document.getElementById('file-list')
        async function loadFileList(){
            fetch('/files')
            const response = await fetch('/files');
            const data = await response.json();
            const files = data.files;
            console.log(files);
            fileList.innerHTML = files.map(fn => `
            <li>
                ${fn}
                <button data-file="${fn}" class="delete-btn">삭제</button>
            </li>
            `).join('');
        }
        loadFileList();

        fileList.addEventListener('click', async(e) => {
            if(!e.target.matches('.delete-btn')) return;

            const filename = e.target.dataset.file;
            if(!confirm(`'${filename}'을 정말 삭제하시겠습니까?`)) return;
            const response = await fetch(`files/${filename}`, {method: 'DELETE'})
            const data = await response.json();
            alert(data.message);
            loadFileList();
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            })

            const result = await response.json();
            alert(result.message);
            loadFileList();
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value;
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({question: question})
            })
            const result = await response.json();
            document.getElementById('answer').innerHTML = (result.answer).replace(/\n/g,'<br>');
        }
    </script>
</body>
</html>
