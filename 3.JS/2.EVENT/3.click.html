<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag, class(*), id(#) */
        #myButton{
            color: blue;
        }
    </style>
</head>
<body>
    <button id="myButton" onclick="myClick()" style="color:red">클릭하시오</button>
    <script>
        function myClick(){
            console.log("버튼클릭됨!");
        }
    </script>
    <script>
        document.getElementById('myButton').addEventListener('click', function(){
            console.log("버튼클릭됨");
        });
        document.getElementById('myButton').addEventListener('mouseup', function(){
            console.log("버튼눌린거 뗌");
        });

        // 이 클릭은 또 더 세분화 할 수 있음..
        document.getElementById('myButton').addEventListener('mousedown', function(e){
            // console.log("버튼눌림, 이벤트: ", event);
            if(e.button === 0){
                console.log("왼쪽클릭");
            }
            if(e.button === 1){
                console.log("가운데/휠 클릭");
            }
            if(e.button === 2){
                console.log("오른쪽 클릭");
            }

            switch(e.button){
            case 0 : 
                console.log("left click");
                break;
            case 1 :
                console.log("center click");
                break;
            case 2 : 
                console.log("right click");
                break;
            default:
                console.log("그 외 나머지 실행");
                break;
            }
        });

        
        
    </script>
</body>
</html>
