<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #dragItem2{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #dragItem3{
            width: 100px;
            height: 100px;
            background-color: beige;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #dropZone{
            width: 500px;
            height: 500px;
            background-color: gray;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="dragItems">
        <div id="dragItem1" draggable="true">Drag Me</div>
        <div id="dragItem2" draggable="true">Drag Me</div>
        <div id="dragItem3" draggable="true">Drag Me</div>
        <div id="dropZone">Drop here</div>
        

    </div>
</body>
</html>
