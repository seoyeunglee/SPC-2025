<body>
    <script>
        document.addEventListener('contextmenu', function(){
            console.log('마우스 우클릭함');
            event.preventDefault(); // 원래의 동작을 하지 마라...
            alert('우클릭은 금지되어 있습니다.');
        })
    </script>
</body>
