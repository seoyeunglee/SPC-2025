<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse; /* 셀 간격 없애기 */
        }
        td{
            padding: 10px;
            border: 1px solid black;
            /* background-color: aqua; */
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>

    <br><br>
    <button onclick="allChange()">전체 색상 변경</button>
    <button onclick="oddChange()">홀수 색상 변경</button>
    <button onclick="evenChange()">짝수 색상 변경</button>

    <script>
        function allChange(){
            var cells = document.getElementsByTagName('td');
            //for(var i = 0; i < cells.length; i++){
            //    cells[i].style.backgroundColor = "lightBlue";
            //}
            for(var cell of cells){
                cell.style.backgroundColor = "lightPink";
            }
        }

        function oddChange(){
            var cells = document.getElementsByTagName('td');
            for(var i=0; i<cells.length; i++){
                if(i%2 != 1){
                    cells[i].style.backgroundColor = "lightGreen";
                }
            }
        }

        function evenChange(){
            var cells =document.getElementsByTagName('td');
            for(var i=0; i<cells.length; i++){
                if(i%2 == 1){
                    cells[i].style.backgroundColor = "lightYellow";
                }
            }

        }
    </script>
    
</body>
</html>
