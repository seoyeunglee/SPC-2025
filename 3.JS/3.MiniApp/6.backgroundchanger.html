<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바꾸기</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            align-items: center;
        }
        button{
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #colorCode{
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="changeBGColor">배경 색상 랜덤 변경</button>
    <div id="colorCode">칼라코드</div>

    <script>
        // 1. 버튼을 클릭하면 랜덤 색상으로 바꾼다. 
        document.getElementById('changeBGColor').addEventListener('click', () => {
            console.log("button click");
            document.body.style.backgroundColor = getRandomColor();
        });

        function getRandomColor(){
            let randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            console.log(randomColor);
             // 2. 컬러코드를 받아와서 div에 출력한다.
            document.getElementById('colorCode').innerHTML = randomColor;
            return randomColor;
        };

    </script>

</body>
</html>
