<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #itemList li {
            display: none;
        }

        #itemList li.findone {
            display: block;
        }
    </style>
</head>

<body>
    <h1>실시간 검색 기능</h1>
    <input type="text" id="searchInput" placeholder="검색...">
    <ul id="itemList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
        <li>Cherry</li>
        <li>Peach</li>
        <li>Mango</li>
        <li>Blueberry</li>
        <li>Kiwi</li>
        <li>Pear</li>
        <li>Plum</li>
        <li>Raspberry</li>
        <li>Blackberry</li>
        <li>Lemon</li>
        <li>Lime</li>
        <li>Pomegranate</li>
        <li>Passionfruit</li>
    </ul>
    <script>
        // 1. 실시간 검색 기능을 구현한다.
        // 1-1. 검색창의 입력 결과를 가져온다.
        // 1-2. 해당 단어가 목록에 포함되어 있는지 확인한다 (includes라는 내장함수 사용)
        // 1-3. 해당되는 것은 보여주고, 해당되지않는 것을 숨긴다. (display: none; <-- css 속성 활용)
        document.getElementById('searchInput').addEventListener('input', function () {
            const keyword = this.value.toLowerCase();
            const items = document.querySelectorAll('#itemList li');
            items.forEach(li => {
                li.style.display = li.innerText.toLowerCase().includes(keyword) ? 'block' : 'none';
            });
        });


    </script>
</body>

</html>
