<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>투두(todo) 리스트</h1>
    <input type="text" placeholder="할 일 추가" id="todo">
    <button id="add-todo">Add</button>
    <hr>
    <ul id="todo-list"></ul>

    <script>
        const addBtn = document.getElementById('add-todo');

        addBtn.addEventListener('click', () => {
            let inputBox = document.getElementById('todo');

            const todoList = document.getElementById('todo-list');

            if(inputBox.value.trim() === '') return;

            const new_li = document.createElement('li');
            new_li.textContent = inputBox.value;
            todoList.appendChild(new_li);

            new_li.onclick = () => new_li.remove();
            
            document.getElementById('todo').value = ""; // 원본을 바꿔야한다. 화면에 있는 DOM 요소!!
        });

        document.getElementById('todo').addEventListener('keydown', function(event){
            if(event.key === 'Enter'){
                document.getElementById('add-todo').click();
            }
        });
    </script>
</body>
</html>
