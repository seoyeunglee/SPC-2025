<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas { 
            border: 1px solid black;
        
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400"></canvas>


    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        // const ctx = document.getElementById('myCanvas').getContext('2d');

        // 직사각형 그리기
        context.fillStyle = '#FF0000'; // red
        context.fillRect(50, 50, 100, 80); // (x, y, width, height)

        context.strokeStyle = 'blue';
        context.strokeRect(50, 100, 100, 80);

        // 선 그리기
        context.strokeStyle = '#0000FF';
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200, 50);
        context.lineTo(300, 130);
        context.stroke();
        context.closePath();

        // 원 그리기
        context.fillStyle = '#00FF00'; // green
        context.beginPath();
        // context.arc(350, 50, 30, 3*Math.PI/2, Math.PI/2); // x, y, redius(반지름), startAngle, endAngle = 이때 각도의 단위는 radian?
        context.arc(350, 50, 30, 0, 2 * Math.PI); 
        context.fill();
        context.closePath();

        context.fillStyle = '#00ff00';
        context.beginPath();
        context.arc(350,150, 30, 0, Math.PI);
        context.fill();
        context.strokeStyle = 'blue';
        context.stroke();
        context.closePath();

    </script>
</body>
</html>
