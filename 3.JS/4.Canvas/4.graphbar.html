<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px double red;

        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const graphData = {
            A : 10,
            B : 20, 
            C : 40, 
            D : 60,
            E : 80
        }

        drawBarGraph(graphData);

        function drawBarGraph(data){
            const barWidth = 30;
            const barHeightOffset = 20;
            let startX = 20;

            for (const key in data){
                // console.log(key);
                const barHeight = data[key];
                // console.log(barHeight);

                ctx.fillStyle = 'blue';
                ctx.fillRect(startX, canvas.height - barHeight - barHeightOffset, barWidth, barHeight);
                startX = startX + 50;

                // 축에 텍스트...
                ctx.fillStyle = 'red';
                ctx.fillText(key, startX + barWidth/2, canvas.height - 20);

                startX = startX + 50;
            }
        }
    </script>
</body>
</html>
