<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자 맞추기 게임</h3>
    <h2>1~100 까지의 숫자 맞추기...</h2>
    <input type="number" id="guessNumber" placeholder="숫자를 입력하시오">
    <button id="guessButton" onclick="guessBtn()">Guess</button>
    <p id="result"></p>
    <ol id="history"></ol>

    <script>
       var randomNum = Math.floor(Math.random()*100) + 1;
       console.log("랜덤숫자: ",randomNum);

        function guessBtn(){
            var guessNum = Number(document.getElementById("guessNumber").value);
            console.log("사용자입력: ",guessNum);
            const result = document.getElementById('result');
            const history = document.getElementById('history');
            
            if(guessNum>0 && guessNum<randomNum){
                result.innerHTML="<B>그것보다는 큼</B>";
            }else if(guessNum<101 && guessNum>randomNum){
                result.innerHTML="그것보다는 작음";
            }else if(randomNum == guessNum){
                result.innerHTML='<B style="color:red">축하합니다! 맞추셨습니다!</B>';
            }else{
                result.innerHTML="1에서 100 사이의 숫자를 입력해주세요";
            }

            result.innerText = '${result.innerHTML}';

            const newResult = document.createElement("li");
            newResult.innerHTML = "<B style='color:green'>"+ guessNum + ", " + result.innerText +"</B>";
            history.appendChild(newResult);
        }

    </script>

</body>
</html>
