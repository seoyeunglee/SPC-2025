<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>색상 변경(토글)</h1>
    <p id="mytext">이 텍스트의 색상을 변경(토글) 해보세요.</p>
    <button onclick="changeColor()">색상변경</button>
    <script>
        // 미션 1. 버튼을 눌러서 글자색을 변경 빨강->파랑->빨강->파랑->...반복 을 만든다. 
        var colors = ["red","blue"];
        var currentIndex = 0;
        var COLOR_LEN = colors.length;

        function changeColor(){
            const mytext = document.getElementById("mytext");
            mytext.style.color = colors[currentIndex];
            currentIndex = (currentIndex+1) % COLOR_LEN;
        }
    </script>
</body>
</html>
