<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <button onclick="showAlert('success')">button success</button>
    <button onclick="showAlert('error')">button error</button>
    <button onclick="showAlert('warning')">button warning</button>
    <button onclick="showAlert('info')">button info</button>
    <button onclick="showAlert('question')">button question</button>

    <script>
        function showAlert(type) {
            Swal.fire({
                title: "데이터로딩중",
                icon: type,
                draggable: true
            });
        }
    </script>

</body>

</html>
