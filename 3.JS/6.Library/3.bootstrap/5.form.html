<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h1>회원가입 폼 예제</h1>
        <form id="exampleForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력..." required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소 입력..." required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를..."
                    required>
            </div>

            <button type="submit" class="btn btn-primary">제출</button>
        </form>

        <div id="result" class="mt-4"></div>

        <script>
            const form = document.getElementById('exampleForm');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const name = formData.get('name');
                const email = formData.get('email');
                const password = formData.get('password');

                resultDiv.innerHTML = `<div class="alert alert-success">
                <h5>폼 데이터 제출 완료!</h5>
                <p><strong>이름: </strong> ${name} </p>
                <p><strong>이메일: </strong> ${email} </p>
                <p><strong>암호: </strong> ${password} </p>
                </div>`;
            })
        </script>
    </div>
</body>

</html>
