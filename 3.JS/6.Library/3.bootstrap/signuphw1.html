<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-4">
        <h2>회원가입 폼</h2>
        <form id="signupForm">
            <lavel for="userId" class="form-label">아이디</lavel>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping"> <i class="bi bi-person"></i></span>
                <input type="text" name="userId" id="userId" class="form-control" placeholder="3~10 글자로 입력하세요" aria-label="Username" aria-describedby="addon-wrapping" required>
              </div>
              <lavel for="password" class="form-label">비밀번호</lavel>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping"> <i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password" id="password" class="form-control" placeholder="3~10 글자로 입력하세요" aria-label="password" aria-describedby="addon-wrapping" required>
              </div>
              <lavel for="name" class="form-label">이름</lavel>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping"> <i class="bi bi-person-vcard-fill"></i></span>
                <input type="text" name="name" id="name" class="form-control" placeholder="3~10 글자로 입력하세요" aria-label="Username" aria-describedby="addon-wrapping" required>
              </div>
              <lavel for="birth" class="form-label">생년월일</lavel>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping"> <i class="bi bi-table"></i></span>
                <input type="date" name="birth" id="birth" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" required>
              </div>

            <button type="submit" class="btn btn-primary">제출하기</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        const form = document.getElementById('signupForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // 폼데이터 가져오기 - 위의 폼을 객체에 넣고, get 함수를 통해서 필드 내용을 가져오도록 설정
            const formData = new FormData(form);
            const userId = formData.get('userId');
            const password = formData.get('password');
            const name = formData.get('name');
            const birth = formData.get('birth');

            resultDiv.innerHTML = `
            <div class = "alert alert-success">
                <h5>폼 데이터 제출 완료!</h5>
                <p><strong>아이디: </strong> ${userId} </p>
                <p><strong>비밀번호: </strong> ${password} </p>
                <p><strong>이름: </strong> ${name} </p>
                <p><strong>생년월일: </strong> ${birth} </p>
                </div>
                `;
        })
    </script>

</body>

</html>
