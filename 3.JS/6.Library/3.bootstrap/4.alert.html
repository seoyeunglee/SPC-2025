<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="p-4">
    <h1>부트스트랩 Alert</h1>

    <div class="alert alert-primary" role="alert">기본 알림 메세지</div>
    <div class="alert alert-secondary" role="alert">secondary 알림 메세지</div>
    <div class="alert alert-success" role="alert">로그인에 성공했습니다.</div>
    <div class="alert alert-danger" role="alert">로그인에 실패했습니다.</div>
    <div class="alert alert-warning" role="alert">비밀번호가 보안에 취약합니다.</div>
    <div class="alert alert-info" role="alert">참고 : 할 말이 더이상 없습니다.</div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">닫을 수 있는 메세지 입니다. 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert">닫을 수 있는 메세지 입니다. 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</body>

</html>
