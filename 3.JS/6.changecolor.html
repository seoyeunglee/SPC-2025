<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor()">배경색상변경</button>
    <button onclick="randomColor()">배경색상랜덤변경</button>
    <script>
        var colors = ["red", "blue", "green", "yellow", "orange", "cyan"]
        var currentIndex = 0;
        var COLOR_LEN = colors.length;

        function changeColor(){
            document.body.style.backgroundColor=colors[currentIndex];
            // currentIndex++;
            // if(currentIndex === 4){
            //     currentIndex = 0;
            // }
            // console.log(currentIndex);
            currentIndex = (currentIndex+1) % COLOR_LEN;
        }

        function randomColor(){
            // document.body.style.backgroundColor = "#111100";
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*1677215).toString(16).padStart(6,'0');
        }

        // 미션 1 .버튼을 누를 떄마다 색상이 바뀌게 하려면?

    </script>
</body>
</html>
